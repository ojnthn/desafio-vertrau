<div class="card w-full">
  <div>
    <p-floatlabel variant="in">
      <p-select
        fluid
        [options]="options"
        [disabled]="disabled"
        [(ngModel)]="value"
        (ngModelChange)="handleModelChange($event)"
        (onBlur)="handleBlur()"
      ></p-select>
      <label>{{ label }}</label>
    </p-floatlabel>
  </div>
</div>
