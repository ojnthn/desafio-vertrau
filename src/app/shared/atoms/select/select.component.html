<p-select
  [inputId]="inputId"
  [options]="options"
  [optionLabel]="optionLabel"
  [optionValue]="optionValue"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [showClear]="clearable"
  [(ngModel)]="value"
  (ngModelChange)="handleModelChange($event)"
  (onBlur)="handleBlur()"
></p-select>
