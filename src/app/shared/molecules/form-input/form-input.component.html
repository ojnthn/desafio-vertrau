<div class="form-field">
  <p-floatLabel>
    @if (mask) {
      <p-inputMask
        [mask]="mask"
        [formControl]="control"
        [ngClass]="{ 'p-invalid': hasError }"
      />
    } @else {
      <input
        pInputText
        [type]="type"
        [formControl]="control"
        [ngClass]="{ 'p-invalid': hasError }"
      />
    }

    <label>{{ label }}</label>
  </p-floatLabel>

  <small *ngIf="hasError" class="error">
    {{ errorMessage }}
  </small>
</div>
