<p-table [value]="items" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      
      @for(column of columns; track $index) {
        <th [style.width]="column.width">
          {{ column.label }}
        </th>
      }

    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr>

      @for(column of columns; track $index) {
        <td>{{ item[column.field] }}</td>
      }

    </tr>
  </ng-template>
</p-table>
